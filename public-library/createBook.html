<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Create a new book record</title>
    </head>
    <body>
        <h1>Public Library: Create a new book record</h1>
        <form id="book">
            <p>
                <label>ISBN: </label>
                <input type="text" name="isbn">
            </p>
            <p>
                <label>Title: </label>
                <input type="text" name="title">
            </p>
            <p>
                <label>Year: </label>
                <input type="number" name="year">
            </p>
            <p>
                <button type="button" name="commit">Save</button>
            </p>
            <nav>
                <a href="index.html">Back to main menu</a>
            </nav>
        </form>

        <script src="src/controller/initialize.js"></script>
        <script src="src/model/Book.js"></script>
        <script src="src/view/createBook.js"></script>
        <script>
            window.addEventListener('load', publicLibrary.view.createBook.setupUserInterface);
        </script>
    </body>
</html>
